    <div class="container">
      <div class = "weather-app-wrapper">
      <div class = "weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" 
                 placeholder="Type a a city..." 
                 class = "form-control"
                 id="city-input"
                 autocomplete="off"
                />
              </div>
                <div class="col-3">
                  <input type = "submit" value="Search" class ='btn btn-primary w-100'>
                  <button value="current" class="btn btn-primary w-100" id="currentBtn">Current</button>

                </div>
              </div>
        </form>
        <div class = "overview">
    <h1 id="city"></h1>
    <ul>
      <li>Last updated at <span id="date"></span></li>
      <li id = "description">
        Clear
      </li>
    </ul>
  </div>
    <div class="row">
      <div class = "col-6">

          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"  
               alt="Clear" 
               id="icon" />
          <div>
            <strong id="temperature"></strong>
            <span class="units"> 
              <a href="#" id="celcius-link" class="active">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a></span>
          </div>
        </div>
      </div>
