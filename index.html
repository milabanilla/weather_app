<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="src/styles.css"> 
    <title>Weather App</title>
</head> 
<body>
  <div class="container">
  <main>
    <div class="card">
        <form id="search-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" id="search-city"></label>
              <input type="text" class="form-control" id="city-input"placeholder= "Search City">
              <button type="submit" type="button" class="btn btn-primary" id="searchBtn">Search</button>
              <button  value="Current" class="btn btn-primary" id="currentBtn">Current </button>
            </div>
        </form>
        <div class="card-body">
          <h4 id = 'latitude-longtitude'></h4>
          <div class="row align-items-center main">
            
            <div class="col-3">
              <img src="src/rain.svg" alt = "A animated rain cloud" class = "weatherImg">
            </div>

            <div class="col-4">
              <div class="row align-items-center">
                <span class = 'current_temp'>
                 <span id="temp"></span> <a href ="#" id="celcius_link">°C</a> | <a href= "#" id="fahrenheit_link">°F</a>
               </span> 
              </div>
                <h3 class = 'city'>Current City</h3>
                <h4 id = "current_date"></h4>
              </div>
              <div class="col-1"></div>
              <div class="col-3">
                <ul class ="list_info">
                  <li>Percipication: 0%</li>
                  <li>Humidity: 77%</li>
                  <li>Wind: 8 km/h</li>
                </ul>
              </div>
              </div>
              <div class="row align-items-center">
                <div class="col">
                  <span class="date">
                    Monday
                  <div class="row align-items-center">
                    <img src="src/Sun.svg" alt="A animated sun">
                    <span>
                    <span >5</span>°C / <span id="fahrenheit">41</span>°F
                  </span> 
                    </span>
                  </div>
                </div>              
                <div class="col">
                  <span class="date">
                    Tuesday
                  <div class="row align-items-center">
                    <img src="src/Sun.svg" alt="A animated sun">                 
                    <span>
                      <span>5</span> <span>°C / <span id="fahrenheit">41</span>°F
                    </span> 
                  </span>
                  </div>
                </div>              
                <div class="col">
                  <span class="date">
                    Wednesday
                  <div class="row">
                    <img src="src/Sun.svg" alt="A animated sun">                 
                    <span>
                      <span>5</span>°C / <span id="fahrenheit">41</span>°F
                    </span> 
                  </span>
                  </div>
                </div>                
                <div class="col">
                  <span class="date">
                    Thursday
                  <div class="row">
                    <img src="src/Sun.svg" alt="A animated sun">                  
                    <span>
                      <span>5</span>°C / <span id="fahrenheit">41</span>°F
                    </span> 
                  </span>
                  </div>
                </div>              
                <div class="col">
                  <span class="date">
                    Friday
                  <div class="row">
                    <img src="src/Sun.svg" alt="A animated sun">
                    <span>
                      <span>5</span>°C / <span id="fahrenheit">41</span>°F
                    </span> 
                  </span>
                  </div>
            </div>
        </div>
      </div>
  </main>
  <footer>
    <p><a href = "https://github.com/milabanilla/weather_app" target="_blank">Open Source code</a> byYamila Meza</p>
  </footer>
  <script src="src/index.js"></script>
</div>
</body>

</html>
